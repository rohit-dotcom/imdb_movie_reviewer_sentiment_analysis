{%extends "base.html"%}

{% block title %}Movie Reviewer{% endblock %}
{% block content %}
<h1>Welcome to movie review sentiment analyser!</h1>
    <form method="post">
        <p>Please submit a movie review :</p>
        <textarea name="review" placeholder="Enter a review here...."></textarea>
        <p><input type="submit" name="submit"></p>
        <p>Result={{result}}</p>
    </form>
{% endblock %}
